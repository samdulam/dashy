name: Bug Report
description: Create a report to help us improve.
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Welcome!
      description: |
        The issue tracker is for reporting bugs. For feature requests and other questions please use [discussions](https://github.com/samdulam/dashy/discussions)
        Link to community slack perhaps
        
        DO NOT FILE ISSUES FOR GENERAL SUPPORT QUESTIONS.
      options:
        - label: Yes, I've searched similar issues on [GitHub](https://github.com/portainer/poartainer/issues).
          required: true
        - label: Yes, I've checked [documentation](https://docs.portainer.io).
          required: true

  - type: textarea
    attributes:
      label: Problem Description?
      description: |
        How to write a good bug report?

        - Respect the issue template as much as possible.
        - The title should be short and descriptive.
        - Explain the conditions which led you to report this issue: the context.
        - The context should lead to something, an idea or a problem that you're facing.
        - Remain clear and concise.
        - Format your messages to help the reader focus on what matters and understand the structure of your message, use [Markdown syntax](https://help.github.com/articles/github-flavored-markdown)
      placeholder: A clear and concise description of what the bug is...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behaviour
      placeholder: A clear and concise description of what you expected to happen...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Behaviour?
      placeholder: A clear and concise description of what actually happens...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce?
      description: arguments, toml, provider, platform, ...
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
        
    validations:
      required: true

  - type: textarea
    attributes:
      label: If applicable, please paste the log output in DEBUG level
      description: "`--log.level=DEBUG` switch."
      placeholder: Paste your output here.
    validations:
      required: false
