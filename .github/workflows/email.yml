name: "get-email"

on:
  workflow_dispatch:
    inputs:
      gh_username:
        description: 'username'
        required: true
        default: 'samdulam'

jobs:
  Run-npm-on-Ubuntu:
    name: Run npm on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: |
          npm install --global github-email
          echo "email = $(github-email ${{ github.event.inputs.gh_username }})
