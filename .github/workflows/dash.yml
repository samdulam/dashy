name: Build Dashboard

on:
  schedule:
  - cron: 0 */6 * * *
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Check out GitHub Pages branch
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        path: 'out'

    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Dashboard'
          output:
            format: html
            filename: 'out/index.html'
          sections:
          - title: 'Issues per label'
            description: ''
            widgets:
            - type: 'number'
              title: 'Bug'
              issue_query: 'repo:portainer/portainer is:open is:issue label:"kind/bug"'
              color: 'blue'
            - type: 'number'
              title: 'Enhancement'
              issue_query: 'repo:portainer/portainer  is:open is:issue label:"kind/enhancement"'
              color: 'blue'
            - type: 'number'
              title: 'Bug - Need Confirmation'
              issue_query: 'repo:portainer/portainer  is:open is:issue label:"bug/need-confirmation"'
              color: 'blue'
            - type: 'number'
              title: 'Unable to Reproduce'
              issue_query: 'repo:portainer/portainer  is:open is:issue label:"bug/unable-to-reproduce"'
              color: 'black'
            - type: 'number'
              title: 'Question'
              issue_query: 'repo:portainer/portainer  is:open is:issue label:"kind/question"'
              color: 'yellow'
          - title: 'Open Issues by Age'
            description: 'Queries of open issues by their creation date.'
            widgets:
            - type: 'graph'
              title: 'Age'
              elements:
              - title: '7 days'
                issue_query: 'repo:portainer/portainer is:open is:issue created:>{{ date("-7 days") }}'
                color: 'green'
              - title: '30 days'
                issue_query: 'repo:portainer/portainer is:open is:issue created:{{ date("-30 days") }}..{{ date("-7 days") }}'
                color: 'blue'
              - title: '90 days'
                issue_query: 'repo:portainer/portainer is:open is:issue created:{{ date("-90 days") }}..{{ date("-30 days") }}'
              - title: '1 year'
                issue_query: 'repo:portainer/portainer is:open is:issue created:{{ date("-1 year") }}..{{ date("-90 days") }}'
              - title: '2 years'
                issue_query: 'repo:portainer/portainer is:open is:issue created:{{ date("-2 years") }}..{{ date("-1 year") }}'
                color: 'red'
              - title: '3 years'
                issue_query: 'repo:portainer/portainer is:open is:issue created:{{ date("-3 years") }}..{{ date("-2 years") }}'
                color: 'red'
              - title: '>3 years'
                issue_query: 'repo:portainer/portainer is:open is:issue created:<{{ date("-365 days") }}'
                color: 'red'
        token: ${{ github.token }}
    - name: Find and Replace css and js
      run: |
        sed -i -e 's@dashboard.css@resources/dashboard.css@g' out/index.html
        sed -i -e 's@dashboard.js@resources/dashboard.js@g' out/index.html
        sed -i -e 's@Generated by <a href="https:\/\/github.com\/ethomson\/issue-dashboard" target="_blank" rel="noopener noreferrer">ethomson\/issue-dashboard<\/a>@Generated at '"$(TZ=Pacific/Auckland date)"'@g' out/index.html
        
    - name: Publish Documentation
      run: |
        git add .
        git config user.name 'Sam Dulam'
        git config user.email 'sam.dulam@portainer.io'
        git commit -m 'Documentation update' --allow-empty
        git push origin gh-pages
      working-directory: out
